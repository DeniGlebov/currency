{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit rate
{% endblock title %}

{% block content %}
    Edit rate
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-secondary" href="{% url 'rate:delete-rate' object.rate_id %}" role="button">Delete</a>
            </form>
        </div>
    </div>
{% endblock content %}
